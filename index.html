<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/carrito.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>COCTELERIA</title>
</head>
<body> 
    <!-- INICIO DE SESION -->
    <section id="inicioSesion">
        <form action="" method="get">
            <div>
                <label for="Usuario">Usuario</label>
                <input type="text" name="Usuario" id="usuario">    
            </div>
            <div>
                <label for="Contraseña">Contraseña</label>
                <input type="password" name="Contraseña" id="password">
            </div>
            <input type="button" value="Iniciar sesion" id="btnInicioSesion">
        </form>
    </section>
    <!-- NAVEGACION -->
    <div class="contenedorNav">
        <nav>
            <ul>
                <li>
                    <a href="#"><img src="./css/img/logo.jpg" alt=""></a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- CABECERA -->
    <header>
       <div class="contenedorHeader">
            <div class="headerTexto">
                <h1>Coktail</h1>
                <h3>Desde 2021 en Granada</h3>
                <p>Le presentamos nuestra carta</p>
            </div>
            <div class="headerImg">
                <a href="">
                    <img src="./css/img/imgFondo.jpg" alt="">
                </a>
            </div>
        </div>
    </header>
    
    <div class="divconCarrito">
        <a href="#">
            <i class="fa-solid fa-cart-shopping" id="carrito"></i>
        </a>
    </div>
    <main>
            <div class="buscador" >
                <input type="text" placeholder="Nombre coctel" id="buscador">
            </div>
            <div class="contenedorFiltros">
                <h2 class="titulos">BÚSQUEDA CON FILTROS</h2>

                <div class="filtros">
                    <div id="categorias" class="filtro">
                        <h3>Categorias</h3>
                        <select name="select__categorias" id="select__categorias">
                                
                        </select>
                    </div>
                    <div id="tipoVaso" class="filtro">
                        <h3>Tipos de vasos</h3>
                        <select name="select__tipoVaso" id="select__tipoVaso">
                                
                        </select>
                    </div>
                    <div id="ingredientes" class="filtro">
                        <h3>Ingredientes</h3>
                        <select name="select__ingredientes" id="select__ingredientes">

                        </select>
                    </div>
                    <div id="alcohol" class="filtro">
                        <h3>Alcohol</h3>
                        <select name="select__alcohol" id="select__alcohol">
                            
                        </select>
                    </div>
                </div>
                <div class="contenedorFiltros__botones">
                    <!-- <input type="submit" value="Buscar" class="contenedorFiltros__boton"> -->
                    <input type="submit" value="Mostrar todos" class="contenedorFiltros__boton" id="botonMostrarTodos">
                </div>
            </div>
            
        <div id="contenedorCocteles">
            <h2 class="titulos">CÓCTELES</h2>
            <div class="contenedorOrdenar">
                <p>Ordenar:</p>
                <div>
                    <input type="radio" name="radioOrder" id="asc" class="radio" selected>
                    <label for="asc">Ascendentemente</label>
                </div>
                <div>
                    <input type="radio" name="radioOrder" id="desc" class="radio">
                    <label for="desc">Descendentemente</label>
                </div>
            </div>
            <div id="respuestaApi">

            </div>
            <div class="containerLoader">
                <svg id="loader" width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M350 200C350 117.157 282.843 50 200 50" stroke="#191919" stroke-width="12" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        
    </main>
    
    <section class="modal" id="modal">
        <!-- NAVEGACION -->
        <div class="contenedorNav">
            <nav>
                <ul>
                    <li>
                        <a href="#" id="volverInicio"><img src="./css/img/logo.jpg" alt=""></a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- CABECERA -->
        <header>
            <div class="contenedorHeader">
                <div class="headerTexto">
                    <h1>Pedido en marcha...</h1>
                    <h3>Aquí tiene el resumen de su pedido</h3>
                    <p>Puede modificarlo aquí</p>
                </div>
                <div class="headerImg">
                    <a href="">
                        <img src="bartender-flatline.svg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <div class="espacio"></div>
        <div class="contenedorPedidos">
            <div id="listaPedidos">

            </div>
            <div class="containerFactura">
                <div class="factura">
                    <div id="coctelesPedido">
                        
                    </div>
                    <div id="containerButton">
                        <button id="btnCuenta">Ver cuenta</button>
                    </div>
                    <button id="cancelarPedido">Cancelar pedido</button>
                </div>
                <div>
                    
                </div>
            </div>
            
        </div>
    </section>
    
</body>
</html>
